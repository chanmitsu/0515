<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrs.GreenApple</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css"> 
    <link rel="stylesheet" href="./css/styl.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" defer></script>
    <script src="./js/app.js" defer></script>
</head>
<body>

  <header>
    <div class="container">
      <h1 class="container-main">Mrs. <span class="container-color">GREEN APPLE</span></h1>
    </div>
  </header>

  <div class="back">
  
    <main>
      
      <div class="swiper-container">
        
        <div class="swiper-wrapper">
          <img class="swiper-slide" src="https://www.m-on-music.jp/admin/wp-content/uploads/2015/07/150710-YS-165902.jpg" alt="">
          <img class="swiper-slide" src="https://resource.lap.recochoku.jp/e13/project/092ebef8-8ce5-417b-9354-f8500fa86ed4.jpg" alt="">
          <img class="swiper-slide" src="https://i.ytimg.com/vi/wD-qVAvgoA0/maxresdefault.jpg" alt="">
        </div>
        
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
  
    </main>
  </div>

  <div class="back2">

    <h2 class="subtitle">メンバー</h2>
    <p class="name">大森 元貴</p>
    <p class="name">若井 滉斗</p>
    <p class="name">山中 綾華</p>
    <p class="name">藤澤 涼架</p>
    <p class="name">高野 清宗</p>

    <h2 class="subtitle">オリジナルアルバム</h2>

    <ul class="articles">

      <li class="article">
        <img class="aretices-conten" src="./img/album2.jpg" alt="">
        <p class="album-name">TWELVE</p>
      </li>
  
      <li class="article">
        <img class="aretices-conten" src="./img/album.jpg" alt="">
        <p class="album-name">Mrs. GREEN APPLE</p>
      </li>
  
      <li class="article">
        <img class="aretices-conten" src="./img/album3.jpg" alt="">
        <p class="album-name">ENSEMBLE</p>
      </li>
  
      <li class="article">
        <img class="aretices-conten" src="./img/album4.jpg" alt="">
        <p class="album-name">Attitude</p>
      </li>
    
    </ul>

  </div>

  <div class="back3">

    <h2 id="js-show-btn" class="inportant">NEW ALBUM</h2>

    <img id="newAlbum" class="newalbum" src="https://sp.universal-music.co.jp/mrsgreenapple/bestalbum5/assets/img/ogp.png" alt="">

  </div>

   <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
